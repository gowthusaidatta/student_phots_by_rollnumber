    <script>
        let validImages = [];
        let currentPage = 0;
        const imagesPerPage = 100;

        function checkImageExists(url) {
            return new Promise((resolve) => {
                let img = new Image();
                img.src = url;
                img.onload = () => resolve(url);
                img.onerror = () => resolve(null);
            });
        }
async function generatePhotos() {
    const inputField = document.getElementById("rollNumberInput");
    const input = inputField.value.trim().toUpperCase();
    
    // ðŸ›‘ Check if empty input
    if (input === "") {
        showError("Please enter a name, roll number, or prefix.");
        return;
    }
    const container = document.getElementById("photoContainer");
    const pagination = document.getElementById("pagination");
    const branchDisplay = document.getElementById("branchDisplay");

    document.getElementById('scrollGif').style.display = 'none';
    container.innerHTML = "";
    pagination.innerHTML = "";
    branchDisplay.style.display = "none";
    loader.style.display = "flex";
    document.getElementById("loader-overlay").style.display = "block";

    // âœ… Roll number (10-digit)
    if (input.length === 10) {
        let imageUrl = `https://info.aec.edu.in/acet/studentPhotos/${input}.jpg`;
        if (input.substring(2, 4) === "A9") {
            imageUrl = `https://info.aec.edu.in/AEC/studentPhotos/${input}.jpg`;
        }

        const exists = await checkImageExists(imageUrl);
        loader.style.display = "none";
        document.getElementById("loader-overlay").style.display = "none";

        if (!exists) {
            showError("Photo not found.");
            return;
        }

        let leBannerHTML = "";
        if (input.substring(4, 6) === "5A") {
            leBannerHTML = `
                <div style="width: 100%; display: flex; justify-content: center; margin: 0;">
                    <div class="branch-banner" style="display: block; margin: 8px 0 4px 0;">LE's</div>
                </div>
            `;
        }

        container.innerHTML = `
            ${leBannerHTML}
            <div class="box fade-in">
                <h3>${input}</h3>
                <img class="photo" src="${imageUrl}" alt="Student Photo">
                <div class="student-name" id="name-${input}">
                    <span class="dot-loader"><span></span><span></span><span></span></span>
                </div>
            </div>
        `;

        const box = document.querySelector(".box");
        if (box) {
            box.classList.add("animate");
            setTimeout(() => {
                box.scrollIntoView({ behavior: "smooth", block: "center" });
            }, 300);
            observer.observe(box);
        }

        displayBranch(input);
        launchConfetti();

        const cachedName = localStorage.getItem(input);
        if (cachedName) {
            document.getElementById(`name-${input}`).innerText = cachedName;
            return;
        } else {
            fetch("https://student-name-api.onrender.com/get_name", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "roll_number=" + encodeURIComponent(input)
            })
                .then(res => res.json())
                .then(data => {
                    const name = data.name || "Not found";
                    document.getElementById(`name-${input}`).innerText = name;
                    localStorage.setItem(input, name);
                })
                .catch(() => {
                    document.getElementById(`name-${input}`).innerText = "âŒ Error";
                });
        }

        return;
    }

    // âœ… Prefix (8-char)
    if (input.length === 8) {
        let rollNumbers = [];
        rollNumbers.push(...generateRollNumbers(input));
        const lePrefix = convertToLE(input);
        rollNumbers.push(...generateRollNumbers(lePrefix));

        const results = await Promise.allSettled(
            rollNumbers.map(roll => {
                let url = `https://info.aec.edu.in/acet/studentPhotos/${roll}.jpg`;
                if (input.substring(2, 4) === "A9") {
                    url = `https://info.aec.edu.in/AEC/studentPhotos/${roll}.jpg`;
                }
                return checkImageExists(url).then(result => (result ? { roll, imageUrl: url } : null));
            })
        );

        validImages = results
            .filter(result => result.status === "fulfilled" && result.value !== null)
            .map(result => result.value);

        loader.style.display = "none";
        document.getElementById("loader-overlay").style.display = "none";

        if (validImages.length === 0) {
            showError("No photos found.");
            return;
        }

        displayBranch(input);
        currentPage = 0;
        displayPhotos();
        launchConfetti();
        document.getElementById('scrollGif').style.display = 'block';
        return;
    }

    // âœ… Name-based search
    const response = await fetch("https://student-name-api.onrender.com/resolve_name_to_roll", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "query=" + encodeURIComponent(input)
    });

    const data = await response.json();
    loader.style.display = "none";
    document.getElementById("loader-overlay").style.display = "none";

    if (!Array.isArray(data) || data.length === 0) {
        showError("No student found for that name.");
        return;
    }

    // âœ… Group data by year â†’ series
    const campusNames = { MH: "ACOE", P3: "ACET", A9: "AEC" };
    const campusOrder = ["MH", "P3", "A9"];
    let grouped = {};

    for (let { roll, name, branch, campus } of data) {
        const year = roll.substring(0, 2);
        const series = roll.substring(2, 4);
        if (!grouped[year]) grouped[year] = { MH: [], P3: [], A9: [] };

        let imageUrl = `https://info.aec.edu.in/acet/studentPhotos/${roll}.jpg`;
        if (series === "A9") {
            imageUrl = `https://info.aec.edu.in/AEC/studentPhotos/${roll}.jpg`;
        }

        grouped[year][series].push({ roll, name, branch, campus, imageUrl });
    }

    // âœ… Clear container, append banners and boxes as real DOM
    container.innerHTML = "";

<script>
const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');

let stars = [];
let shootingStars = [];

function initStars() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  stars = [];

  const starCount = Math.floor(canvas.width * canvas.height / 6000); // fewer stars

  for (let i = 0; i < starCount; i++) {
    const speed = Math.random() * 0.2 + 0.05;
    const angle = Math.random() * Math.PI * 2;
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2.2 + 0.8,
      alpha: Math.random() * 0.4 + 0.6,
      dx: Math.cos(angle) * speed,
      dy: Math.sin(angle) * speed
    });
  }
}

function spawnShootingStar() {
  const startX = Math.random() * canvas.width;
  const startY = Math.random() * canvas.height;

  shootingStars.push({
    x: startX,
    y: startY,
    vx: Math.random() * 6 + 5,   // rightward speed
    vy: Math.random() * 3 + 2,   // downward speed
    length: Math.random() * 100 + 80,
    alpha: 1,
    fadeRate: 0.006
  });
}


function animateStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // â­ Normal stars movement
  for (let star of stars) {
    star.x += star.dx;
    star.y += star.dy;

    // Wrap around
    if (star.x < 0) star.x = canvas.width;
    if (star.x > canvas.width) star.x = 0;
    if (star.y < 0) star.y = canvas.height;
    if (star.y > canvas.height) star.y = 0;

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255, 140, 0, ${star.alpha})`;
    ctx.shadowBlur = 6;
    ctx.shadowColor = `rgba(255, 140, 0, ${star.alpha})`;
    ctx.fill();
  }

  // ðŸŒ  Shooting stars
  for (let i = shootingStars.length - 1; i >= 0; i--) {
    const s = shootingStars[i];
const trailX = s.x - s.length;
const trailY = s.y - s.length * 0.5;

const grad = ctx.createLinearGradient(s.x, s.y, trailX, trailY);
grad.addColorStop(0, `rgba(0, 191, 255, ${s.alpha})`);
grad.addColorStop(1, `rgba(0, 191, 255, 0)`);

ctx.beginPath();
ctx.moveTo(s.x, s.y);
ctx.lineTo(trailX, trailY);
ctx.strokeStyle = grad;
ctx.lineWidth = 3;
ctx.shadowBlur = 25;
ctx.shadowColor = `rgba(0,191,255,${s.alpha})`;
ctx.stroke();

    // update position & fade
    s.x += s.vx;
    s.y += s.vy;
    s.alpha -= s.fadeRate;

    if (s.alpha <= 0 || s.x < -200 || s.y > canvas.height + 100) {
      shootingStars.splice(i, 1);
    }
  }

  requestAnimationFrame(animateStars);
}

window.addEventListener('resize', () => {
  initStars();
});

window.addEventListener('load', () => {
  initStars();
  animateStars();

  // â±ï¸ spawn a shooting star every 3â€“5s, sometimes 2 at once
 setInterval(() => {
  const count = Math.random() > 0.3 ? 2 : 3; // spawn 2 or 3 stars
  for (let i = 0; i < count; i++) {
    spawnShootingStar();
  }
}, Math.random() * 800 + 1200); // every 1.2s to 2s

});
</script>
